<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f8f8;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-name {
            margin-top: 10px;
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>


    <div class="grid-container">
        <div class="product">
            <img src="ht1.webp" alt="Product 1">
            <div class="product-name">Women's Pro Racerback -</div>
        </div>
        <div class="product">
            <img src="ht2.webp" alt="Product 2">
            <div class="product-name">Men's Pro Reversible</div>
        </div>
        <div class="product">
            <img src="ht3.webp" alt="Product 3">
            <div class="product-name">Men's Pro 2.0 Game Jersey </div>
        </div> 
    </div>




    <div class="grid-container">
        <div class="product">
            <img src="ht4.webp" alt="Product 1">
            <div class="product-name"> Men's Frontier Reversible</div>
        </div>
        <div class="product">
            <img src="ht5.webp" alt="Product 2">
            <div class="product-name">Men's Collegiate Game Jersey</div>
        </div>
        <div class="product">
            <img src="ht6.webp" alt="Product 3">
            <div class="product-name">Women's Rise Up Shorts</div>
        </div> 
    </div>


    <div class="grid-container">
        <div class="product">
            <img src="ht7.webp" alt="Product 1">
            <div class="product-name">Women's Collegiate Kilt</div>
        </div>
        <div class="product">
            <img src="ht8.webp" alt="Product 2">
            <div class="product-name">Women's Nova Short</div>
        </div>
        <div class="product">
            <img src="ht9.webp" alt="Product 3">
            <div class="product-name">Men's Amp Soccer Short</div>
        </div>
    
    </div>


</body>
</html>
